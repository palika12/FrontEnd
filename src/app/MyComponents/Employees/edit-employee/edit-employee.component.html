<div class="container my-5">
    <h1 class="mb-3">Edit Employee</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateEmployee()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id:-</label>
                    <input type="text" class="form-control" id="id" readonly
                    [(ngModel)]="employeeDetails.id" name="id">
               </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:-</label>
                    <input type="text" class="form-control" id="name"
                     [(ngModel)]="employeeDetails.name" name="name">
               </div>
              <div class="mb-3">
                   <label for="email" class="form-label">Email:-</label>
                   <input type="email" class="form-control" id="email" 
                   [(ngModel)]="employeeDetails.email" name="email">
             </div>
             <div class="mb-3">
                <label for="phonenumber" class="form-label">Phone:-</label>
                <input type="number" class="form-control" id="phonenumber"
                 [(ngModel)]="employeeDetails.phonenumber" name="phonenumber">
             </div>
             <div class="mb-3">
                <label for="salary" class="form-label">Salary:-</label>
                <input type="number" class="form-control" id="salary"
                 [(ngModel)]="employeeDetails.salary" name="salary">
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department:-</label>
                <input type="text" class="form-control" id="department" 
                [(ngModel)]="employeeDetails.department"  name="department" >
          </div>  
          <button type="submit" class="btn btn-primary mr-5">Save</button>
          <button type="button" class="btn btn-danger ml-5" (click)="deleteEmployee(employeeDetails.id)">Delete</button>
         </form>
        </div>
    </div>
    
</div>
